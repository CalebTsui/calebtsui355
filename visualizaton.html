    <section class="visualPage">
      <h2 class="section-title" style="color: #1E8541; text-align:center">“Just a Happy Frog on a Rock”</h2>
      <p class="noteFrog">
         *click on the frog for funsies. turn on volume for the best experience*
      </p>

        <svg id="frogScene" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet"
        style="max-width: 100%; height: auto; display: block;" >

            <!-- background -->
            <defs>
               <clipPath id="roundedContainer">
                  <rect x="0" y="0" width="600" height="350" rx="15"/>
               </clipPath>
            </defs>

            <g clip-path="url(#roundedContainer)">

               <rect x="0" y="0" width="600" height="350" rx="15" fill="#FFA07D"/>
            
               <!-- Big middle rock -->
               <ellipse cx="600" cy="350" rx="150" ry="80" fill="#A8A8A8" />
               <ellipse cx="60" cy="370" rx="150" ry="80" fill="#9B9A9A" />
               <ellipse cx="300" cy="350" rx="250" ry="140" fill="#C1BDBD" />

               <g id="frog">

                  <!-- left leg -->
                  <g transform="translate(295,0) scale(-1,1) translate(-295,-15)" fill="#1F5829">
                     <ellipse cx="345" cy="220" rx="40" ry="30" fill="#1F5829"/>
                     <rect x="320" y="245" width="15" height="50" rx="8" transform="rotate(-40, 315, 241)"/>
                     <rect x="330" y="255" width="15" height="50" rx="8" transform="rotate(-50, 315, 241)"/>
                     <rect x="340" y="265" width="15" height="50" rx="8" transform="rotate(-60, 315, 241)"/>
                  </g>

                  <!-- left arm -->
                  <g transform="translate(-60,-17)" fill="#2F703A">
                     <rect x="310" y="170" width="33" height="90" rx="20" transform="rotate(10, 300, 170)"/>
                     <rect x="315" y="240" width="15" height="50" rx="8" transform="rotate(80, 315, 240)"/>
                     <rect x="315" y="241" width="15" height="50" rx="8" transform="rotate(50, 315, 241)"/>
                     <rect x="317" y="241" width="15" height="50" rx="8" transform="rotate(25, 317, 241)"/>
                  </g>


                  <!-- body -->
                  <g>
                     <circle cx="300" cy="180" r="70" fill="#3F984D"/>
                     <rect x="205" y="110" width="140" height="70" rx="40" fill="#3F984D"/>
                  </g>

                  <!-- spots -->
                  <g>
                     <ellipse cx="350" cy="-60" rx="10" ry="5" fill="#88B24D" transform="rotate(60,170,33)"/>
                  </g>

                  <g>
                     <circle cx="333" cy="160" r="5" fill="#88B24D"/>
                     <circle cx="355" cy="170" r="4" fill="#88B24D"/>

                  </g>

                  <!-- eyes -->
                  <g>
                     <circle cx="305" cy="115" r="20" fill="#3F984D"/>
                     <circle cx="250" cy="110" r="20" fill="#3F984D"/>
                     <!-- eyes white? -->
                     <circle cx="305" cy="115" r="15" fill="#EFC667"/>
                     <circle cx="250" cy="110" r="15" fill="#EFC667"/>
                     <!-- pupils -->
                     <rect x="295" y="107" width="20" height="17" rx="100" fill="black"/>
                     <rect x="240" y="102" width="20" height="17" rx="100" fill="black"/>
                  </g>
                  
                  <!-- nose -->
                  <g>
                     <circle cx="275" cy="135" r="2" fill="#A3E5AD"/>
                     <circle cx="265" cy="135" r="2" fill="#A3E5AD"/>
                  </g>

                  <!-- right leg -->
                  <g fill="#348642">
                     <ellipse cx="345" cy="220" rx="40" ry="30" fill="#348642"/>
                     <rect x="320" y="245" width="15" height="50" rx="8" transform="rotate(-40, 315, 241)"/>
                     <rect x="330" y="255" width="15" height="50" rx="8" transform="rotate(-50, 315, 241)"/>
                     <rect x="340" y="265" width="15" height="50" rx="8" transform="rotate(-60, 315, 241)"/>
                  </g>

                  <!-- right arm -->
                  <g>
                     <rect x="310" y="170" width="33" height="90" rx="20" fill="#3FB453" transform="rotate(10, 300, 170)"/>
                     <rect x="315" y="240" width="15" height="50" rx="8" fill="#3FB453" transform="rotate(80, 315, 240)"/>
                     <rect x="315" y="241" width="15" height="50" rx="8" fill="#3FB453" transform="rotate(50, 315, 241)"/>
                     <rect x="317" y="241" width="15" height="50" rx="8" fill="#3FB453" transform="rotate(25, 317, 241)"/>
                  </g>

                  <g transform="translate(110,10)">
                     <path d="M120 135 Q160 155 200 135" stroke="#2F703A" stroke-width="4" fill="transparent" stroke-linecap="round"/>
                  </g>

               </g>

               <!-- flies -->

               <!-- Fly 1 -->
               <g class="fly" transform="translate(80, -40)">
                  <ellipse cx="80" cy="95" rx="15" ry="8" fill="#9ED9F0" transform="rotate(20, 80, 100)"/>
                  <ellipse cx="102" cy="120" rx="15" ry="8" fill="#9ED9F0" transform="rotate(-70, 80, 100)"/>
                  <circle cx="100" cy="100" r="10" fill="black"/>
               </g>

               <!-- Fly 2 -->
               <g class="fly" transform="translate(340, -20) scale(1,-1)">
                  <ellipse cx="70" cy="85" rx="15" ry="8" fill="#9ED9F0" transform="rotate(60, 80, 100)"/>
                  <ellipse cx="110" cy="119" rx="15" ry="8" fill="#9ED9F0" transform="rotate(-50, 80, 100)"/>
                  <circle cx="100" cy="100" r="10" fill="black"/>
               </g>

               <!-- Fly 3 -->
               <g class="fly" transform="translate(420, 130)">
                  <ellipse cx="70" cy="85" rx="15" ry="8" fill="#9ED9F0" transform="rotate(60, 80, 100)"/>
                  <ellipse cx="110" cy="119" rx="15" ry="8" fill="#9ED9F0" transform="rotate(-50, 80, 100)"/>
                  <circle cx="100" cy="100" r="10" fill="black"/>
               </g>

               <!-- Fly 4 -->
               <g class="fly" transform="translate(0, 100)">
                  <ellipse cx="80" cy="95" rx="15" ry="8" fill="#9ED9F0" transform="rotate(20, 80, 100)"/>
                  <ellipse cx="102" cy="120" rx="15" ry="8" fill="#9ED9F0" transform="rotate(-70, 80, 100)"/>
                  <circle cx="100" cy="100" r="10" fill="black"/>
               </g>

            </g>
 
        </svg>

    </section>

    <section class="visualPage">
      <h2 class="section-title" style="color: #1E8541; text-align:center">What is Everyone's Favourite Fruit?</h2>

      <svg viewBox="0 0 600 410" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet"
        style="max-width: 100%; height: auto; display: block;">

            <!-- background -->
            <defs>
               <clipPath id="roundedContainer">
                  <rect x="0" y="0" width="600" height="410" rx="15"/>
               </clipPath>
            </defs>

            <g clip-path="url(#roundedContainer)">

               <g transform="translate(0, -20)">

               <rect x="0" y="0" width="600" height="410" rx="15" fill="#F2F2F2"/>
                  <g>
                     <g>
                        <text class="barText" x="27" y="210" text-anchor="middle" transform="rotate(-90, 15, 200)" fill="#ABABAB" font-weight="bold">
                           (Fruit Type)</text>
                     </g>
                     <g>
                        <text class="barText" x="40" y="80" fill="#1E8541">Apple</text>
                        <rect class="bar" x="90" y="50" width="400" height="50" rx="8" fill="#1E8541" data-value="400"></rect>
                     </g>

                     <g>
                        <text class="barText" x="40" y="140" fill="#1E8541">Banana</text>
                        <rect class="bar" x="90" y="105" width="40" height="50" rx="8" fill="#1E8541" data-value="40"></rect>
                     </g>

                     <g> 
                        <text class="barText" x="40" y="190" fill="#1E8541">Orange</text>
                        <rect class="bar" x="90" y="160" width="70" height="50" rx="8" fill="#1E8541" data-value="70"></rect>
                     </g>

                     <g> 
                        <text class="barText" x="40" y="245" fill="#1E8541">Peach</text>
                        <rect class="bar" x="90" y="215" width="410" height="50" rx="8" fill="#1E8541" data-value="410"></rect>
                     </g>

                     <g> 
                        <text class="barText" x="40" y="300" fill="#1E8541">Grape</text>
                        <rect class="bar" x="90" y="270" width="300" height="50" rx="8" fill="#1E8541" data-value="300"></rect>
                     </g>

                     <g>
                        <rect x="90" y="330" width="450" height="2" rx="1" fill="#ABABAB"></rect>
                        <!-- X-axis ticks -->
                        <g fill="#666" font-size="12">
                           <line x1="91" y1="330" x2="91" y2="340" stroke="#ABABAB"/>
                           <text class="barText" x="91" y="355" text-anchor="middle">0</text>

                           <line x1="191" y1="330" x2="191" y2="340" stroke="#ABABAB"/>
                           <text class="barText" x="191" y="355" text-anchor="middle">100</text>

                           <line x1="291" y1="330" x2="291" y2="340" stroke="#ABABAB"/>
                           <text class="barText" x="291" y="355" text-anchor="middle">200</text>

                           <line x1="391" y1="330" x2="391" y2="340" stroke="#ABABAB"/>
                           <text class="barText" x="391" y="355" text-anchor="middle">300</text>

                           <line x1="491" y1="330" x2="491" y2="340" stroke="#ABABAB"/>
                           <text class="barText" x="491" y="355" text-anchor="middle">400</text>

                        </g>
                        <text class="barText" x="260" y="380" fill="#ABABAB">(Number of People)</text>
                     </g>

                  </g>
               </g>
            </g>
      </svg>
